<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>11th Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="alldiv">
      <div class="alldiv__2">
        <nav class="nav">
          <a href="/"><img class="imge" src="img/logo.svg" alt="" /></a>
          <ul class="list nav__list">
            <li class="nav__item">Collection</li>
            <li class="nav__item">Men</li>
            <li class="nav__item">Women</li>
            <li class="nav__item">About</li>
            <li class="nav__item">Contact</li>
          </ul>
        </nav>
        <div class="alldiv__3">
          <a href="/"><img class="img" src="./img/icon-cart.svg" alt="" /></a>
          <span class="first--span"
            ><img class="img__avatar" src="./img/image-avatar.png" alt=""
          /></span>
        </div>
      </div>

      <div class="alldiv__4">
        <img class="image-product-1" src="img/image-product-1.jpg" alt="" />
        <div class="alldiv__5">
          <h2 class="first__h2">SNEAKER COMPANY</h2>
          <h1 class="first__h1">
            Fall Limited Edition <br />
            Sneaker
          </h1>
          <p class="first--p">
            These low-profile Sneakers are your perfect casual wear
            <br />companion. Featuring a durable rubber outer sole, they'll
            <br />withstand everything the weather can offer.
          </p>
          <div class="alldiv__6">
            <h3 class="first__h3">$125.00</h3>
            <div class="div--5"><p class="div__51">5%</p></div>
          </div>
          <p class="--501">$250.00</p>
          <div class="cart">
            <div class="first--button">
              <img class="minus" src="./img/icon-minus.svg" alt="" />
              <p>0</p>
              <img class="plus" src="./img/icon-plus.svg" alt="" />
            </div>
            <button class="sec--btn">
              <span class="sec__btnspan"
                ><img class="icon--white" src="./img/icon-cart.svg" alt="" />Add to Cart</span
              >
            </button>
          </div>
        </div>
      </div>
      <div class="img--divdiv">
        <img
          class="img--nonthumbnail"
          src="./img/image-product-1-thumbnail.jpg"
          alt=""
        />
        <img
          class="img--thumbnail"
          src="./img/image-product-2-thumbnail.jpg"
          alt=""
        />
        <img
          class="img--thumbnail"
          src="./img/image-product-3-thumbnail.jpg"
          alt=""
        />
        <img
          class="img--thumbnail"
          src="./img/image-product-4-thumbnail.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
